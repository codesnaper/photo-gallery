#org: codesnaper
app: gallery-api
service: gallery-api
frameworkVersion: '3'

custom:
  galleryTable: 'gallery-table-${sls:stage}'
  dynamodb:
    stages:
      - dev
    start:
      port: 8000
      inMemory: true
      migrate: true
      convertEmptyValues: true
    migration:
      dir: dest/migrations

package:
  individually: true

provider:
  name: aws
  runtime: nodejs14.x
  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - dynamodb:Query
            - dynamodb:Scan
            - dynamodb:GetItem
            - dynamodb:PutItem
            - dynamodb:UpdateItem
            - dynamodb:DeleteItem
          Resource:
            - Fn::GetAtt: [ UsersTable, Arn ]
  environment:
    GALLERY_TABLE: ${self:custom.galleryTable}

functions:
  gallery:
    handler: lambda/gallery/controller.handler
    events:
      - httpApi: '*'

resources:
  Resources:
    UsersTable:
      Type: AWS::DynamoDB::Table
      Properties:
        AttributeDefinitions:
          - AttributeName: ID
            AttributeType: S
        KeySchema:
          - AttributeName: ID
            KeyType: HASH
        BillingMode: PAY_PER_REQUEST
        TableName: ${self:custom.galleryTable}

plugins:
  - serverless-offline
  - serverless-webpack
  - serverless-dynamodb-local